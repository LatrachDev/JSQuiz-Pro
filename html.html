<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a JavaScript Theme</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">
    <div class="w-full max-w-6xl">
        <h1 class="text-4xl font-bold text-center mb-12">
            Choose a <span class="text-yellow-500">JavaScript</span> Theme
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Card 1 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="h-2 bg-yellow-400"></div>
                <div class="p-8">
                    <div class="flex justify-center mb-6">
                        <div class="w-20 h-20 bg-yellow-400 rounded-lg flex items-center justify-center">
                            <span class="text-2xl font-bold text-gray-800">JS</span>
                        </div>
                    </div>
                    <h2 class="text-xl font-bold text-center mb-6">JavaScript Basics</h2>
                    <div class="space-y-3">
                        <button
                            class="w-full bg-gray-900 text-white py-3 px-4 rounded-lg font-medium hover:bg-gray-800 transition">
                            Start Quiz
                        </button>
                        <button
                            class="w-full bg-white text-gray-600 py-3 px-4 rounded-lg font-medium border-2 border-gray-300 hover:bg-gray-50 transition">
                            See Results
                        </button>
                        <button
                            class="w-full bg-white text-gray-600 py-3 px-4 rounded-lg font-medium border-2 border-gray-300 hover:bg-gray-50 transition">
                            Resume Quiz
                        </button>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="h-2 bg-yellow-400"></div>
                <div class="p-8">
                    <div class="flex justify-center mb-6">
                        <div class="w-20 h-20 bg-yellow-400 rounded-lg flex items-center justify-center">
                            <span class="text-2xl font-bold text-gray-800">JS</span>
                        </div>
                    </div>
                    <h2 class="text-xl font-bold text-center mb-6">JavaScript Basics</h2>
                    <div class="space-y-3">
                        <button
                            class="w-full bg-gray-900 text-white py-3 px-4 rounded-lg font-medium hover:bg-gray-800 transition">
                            Start Quiz
                        </button>
                        <button
                            class="w-full bg-white text-gray-400 py-3 px-4 rounded-lg font-medium border-2 border-gray-200 hover:bg-gray-50 transition opacity-60">
                            See Results
                        </button>
                        <button
                            class="w-full bg-white text-gray-400 py-3 px-4 rounded-lg font-medium border-2 border-gray-200 hover:bg-gray-50 transition opacity-60">
                            Resume Quiz
                        </button>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="h-2 bg-yellow-400"></div>
                <div class="p-8">
                    <div class="flex justify-center mb-6">
                        <div class="w-20 h-20 bg-yellow-400 rounded-lg flex items-center justify-center">
                            <span class="text-2xl font-bold text-gray-800">JS</span>
                        </div>
                    </div>
                    <h2 class="text-xl font-bold text-center mb-6">JavaScript Basics</h2>
                    <div class="space-y-3">
                        <button
                            class="w-full bg-gray-900 text-white py-3 px-4 rounded-lg font-medium hover:bg-gray-800 transition">
                            Start Quiz
                        </button>
                        <button
                            class="w-full bg-white text-gray-600 py-3 px-4 rounded-lg font-medium border-2 border-gray-300 hover:bg-gray-50 transition">
                            See Results
                        </button>
                        <button
                            class="w-full bg-white text-gray-600 py-3 px-4 rounded-lg font-medium border-2 border-gray-300 hover:bg-gray-50 transition">
                            Resume Quiz
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
